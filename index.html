<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/master.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Fractal Tree Generator</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light" id="navbar">
          <a class="navbar-brand"><strong>Weiss</strong></a>
        </nav>

        <br>

        <div class="container" id="jumbo">
            <div class="jumbotron">
              <h1 class="display-4">Fractal Tree Generator</h1>
              <p class="lead">inspired by <em>the coding train</em></p>
              <hr class="my-4">
              <br>

                <div class="container">
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Length of Initial Branch</span>
                      </div>
                      <input type="text" class="form-control" id="initialLength" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="e.g 750 (in pixels)">
                    </div>
                    <br>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Smallest Branch Limit</span>
                      </div>
                      <input type="text" class="form-control" id="limit" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="e.g 4 (in pixels)">
                    </div>
                    <br>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Angle of Rotation</span>
                      </div>
                      <input type="text" class="form-control" id="angle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="e.g 4 (in radians)">
                    </div>
                    <br>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Child to Parent Ratio</span>
                      </div>
                      <input type="text" class="form-control" id="childRatio" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="e.g 0.667 (< 1.0)">
                    </div>
                </div>
                <br>
                <button type="button" class="btn btn-secondary btn-lg float-right" id="generate">Generate!</button>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/p5.js"></script>
        <script type="text/javascript" src="js/p5.sound.js"></script>
        <script type="text/javascript" src="js/myscript.js"></script>
    </body>
</html>
